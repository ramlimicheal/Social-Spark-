<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocialSpark Pro - Black Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Dark Theme Variables */
    :root {
      --background: 0 0% 4%;
      --foreground: 0 0% 98%;
      --card: 0 0% 6%;
      --card-foreground: 0 0% 98%;
      --primary: 142 76% 36%;
      --primary-foreground: 144 61% 20%;
      --secondary: 0 0% 10%;
      --muted: 0 0% 15%;
      --accent: 142 76% 36%;
      --destructive: 0 84% 60%;
      --border: 0 0% 15%;
      --input: 0 0% 15%;
      --ring: 142 76% 36%;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-track { background: #0a0a0a; }
    ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 5px; }
    ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

    /* Animations */
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    
    .animate-slide-in { animation: slideIn 0.3s ease-out; }
    
    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid #27272a;
      border-top-color: #22c55e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .small-loader {
      width: 18px;
      height: 18px;
      border: 2px solid #27272a;
      border-top-color: #22c55e;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    /* Card Styles */
    .glass-card {
      background: rgba(15, 15, 15, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    /* Button Styles */
    .btn-primary {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
      border: none;
      box-shadow: 0 4px 14px 0 rgba(34, 197, 94, 0.39);
    }

    .btn-primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.5);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #18181b;
      color: #fafafa;
      border: 1px solid #27272a;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #27272a;
      border-color: #3f3f46;
    }

    /* Input Styles */
    input[type="text"], textarea, select {
      background: #18181b;
      border: 1px solid #27272a;
      color: #fafafa;
      border-radius: 8px;
      padding: 0.75rem;
      transition: all 0.2s;
    }
    
    input[type="color"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: transparent;
        border: none;
        cursor: pointer;
    }
    input[type="color"]::-webkit-color-swatch {
        border-radius: 8px;
        border: 2px solid #27272a;
    }
    input[type="color"]::-moz-color-swatch {
        border-radius: 8px;
        border: 2px solid #27272a;
    }

    input[type="text"]:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
    }

    input::placeholder, textarea::placeholder {
      color: #71717a;
    }

    /* Badge */
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .badge-green {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, #22c55e 0%, #10b981 50%, #14b8a6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Concept & Copy Cards */
    .concept-card, .copy-variant {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 10px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .concept-card:hover, .copy-variant:hover {
      border-color: #22c55e;
      background: #1c1c1f;
      transform: translateY(-2px);
    }

    .concept-card.selected, .copy-variant.selected {
      border-color: #22c55e;
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(22, 163, 74, 0.05) 100%);
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
    }

    /* Platform Buttons */
    .platform-btn {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 8px;
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }

    .platform-btn:hover {
      border-color: #22c55e;
      background: #1c1c1f;
    }

    .platform-btn.active {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.2) 0%, rgba(22, 163, 74, 0.1) 100%);
      border-color: #22c55e;
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
    }
    
    /* Color Swatch */
    .color-swatch {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: 2px solid #27272a;
      cursor: pointer;
      position: relative;
      transition: all 0.2s;
    }

    .color-swatch:hover {
      transform: scale(1.1);
      border-color: #22c55e;
    }

    .color-swatch .delete-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 20px;
      height: 20px;
      background: #ef4444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.2s;
      border:none;
      color: white;
      cursor: pointer;
    }

    .color-swatch:hover .delete-btn {
      opacity: 1;
    }
    
    /* Preview Grid */
    .preview-card {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s;
    }

    .preview-card:hover {
      border-color: #22c55e;
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }
    
    /* Tab Styles */
    .tab-btn {
      flex: 1;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: transparent;
      border: none;
      color: #a1a1aa;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab-btn:hover:not(.active) {
      background: #18181b;
      color: #fafafa;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      color: white;
      box-shadow: 0 4px 14px 0 rgba(34, 197, 94, 0.39);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
      animation: fadeIn 0.4s ease-out;
    }

    /* Creative Board Styles */
    .team-concept {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    
    .role-badge {
      font-size: 0.7rem;
      font-weight: 700;
      padding: 0.2rem 0.5rem;
      border-radius: 99px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .concept-section {
      border-left: 2px solid #27272a;
      padding-left: 1rem;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              foreground: 'hsl(var(--primary-foreground))',
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary))',
            },
            muted: {
              DEFAULT: 'hsl(var(--muted))',
            },
            accent: {
              DEFAULT: 'hsl(var(--accent))',
            },
            destructive: {
              DEFAULT: 'hsl(var(--destructive))',
            },
          }
        }
      }
    }
  </script>

</html>
